<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Studio Musik</title>
    
    <!-- Import library model-viewer -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        /* Reset dasar untuk tampilan penuh */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-user-select: none; /* Mencegah seleksi teks di iOS */
            user-select: none;
        }

        /* Container utama yang memenuhi layar */
        .ar-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Latar belakang hitam untuk fokus */
        }

        /* Video kamera di belakang */
        #camera-view {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* Model viewer di atas kamera */
        model-viewer {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 2;
        }

        /* Overlay instruksi - diperbarui untuk memenuhi layar */
        .instructions-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            text-align: center;
            z-index: 3;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .instructions-overlay h3 {
            margin: 0 0 30px 0;
            font-size: 1.8rem; /* Ukuran font lebih besar */
            font-weight: bold;
        }

        .instructions-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .instructions-overlay p {
            margin: 20px 0;
            font-size: 1.2rem; /* Ukuran font lebih besar */
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 10px;
        }

        .instruction-icon {
            display: inline-block;
            width: 40px;
            height: 40px;
            margin-right: 15px;
            vertical-align: middle;
            font-size: 2rem;
        }

        /* Tombol tutup instruksi - diperbarui */
        .close-instructions {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            z-index: 4;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Tombol bantuan */
        .help-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            z-index: 4;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Overlay loading */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 25px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Pesan error */
        .error-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 5;
            max-width: 80%;
            font-size: 1.1rem;
        }

        /* Media query untuk layar yang lebih kecil */
        @media (max-height: 600px) {
            .instructions-overlay h3 {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }
            
            .instructions-overlay p {
                font-size: 1rem;
                margin: 15px 0;
            }
            
            .instruction-icon {
                width: 30px;
                height: 30px;
                font-size: 1.5rem;
                margin-right: 10px;
            }
        }

        /* Animasi untuk overlay instruksi */
        .instructions-overlay {
            transition: opacity 0.3s ease-in-out;
        }

        .instructions-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="ar-container">
        <!-- Video kamera di belakang -->
        <video id="camera-view" autoplay playsinline></video>

        <!-- Komponen model-viewer di atas kamera -->
        <model-viewer
            id="ar-model"
            src="https://raw.githubusercontent.com/portofoliodigital/ar-studio-musik/main/assets/compressed_studio_musik.glb"  
            camera-controls
            auto-rotate
            alt="Model AR Studio Musik 3D"
            loading="eager"
            reveal="auto"
            shadow-intensity="1"
            environment-image="neutral"
            interaction-prompt="auto">
        </model-viewer>

        <!-- Tombol bantuan -->
        <button class="help-button" id="help-button">?</button>

        <!-- Overlay instruksi -->
        <div class="instructions-overlay hidden" id="instructions-overlay">
            <button class="close-instructions" id="close-instructions">√ó</button>
            <h3>Cara Berinteraksi dengan Model 3D</h3>
            <div class="instructions-container">
                <p><span class="instruction-icon">üëÜ</span> Sentuh & geser untuk memutar model</p>
                <p><span class="instruction-icon">ü§è</span> Cubit untuk zoom in/out</p>
                <p><span class="instruction-icon">üëã</span> Gunakan dua jari untuk memindahkan model</p>
            </div>
        </div>

        <!-- Overlay loading -->
        <div class="loading-overlay" id="loading-overlay">
            <div class="loading-spinner"></div>
            <p>Memuat kamera dan model 3D...</p>
        </div>

        <!-- Pesan error -->
        <div class="error-message" id="error-message">
            <p>Tidak dapat mengakses kamera. Pastikan Anda telah memberikan izin kamera.</p>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            const modelViewer = document.getElementById('ar-model');
            const cameraView = document.getElementById('camera-view');
            const loadingOverlay = document.getElementById('loading-overlay');
            const errorMessage = document.getElementById('error-message');
            const instructionsOverlay = document.getElementById('instructions-overlay');
            const helpButton = document.getElementById('help-button');
            const closeInstructions = document.getElementById('close-instructions');

            // Fungsi untuk mengakses kamera
            async function startCamera() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            facingMode: 'environment',
                            width: { ideal: 1920 },
                            height: { ideal: 1080 }
                        } 
                    });
                    cameraView.srcObject = stream;
                    
                    // Sembunyikan overlay loading setelah kamera aktif
                    setTimeout(() => {
                        loadingOverlay.style.display = 'none';
                        // Tampilkan instruksi setelah 2 detik
                        setTimeout(() => {
                            instructionsOverlay.classList.remove('hidden');
                            // Sembunyikan instruksi otomatis setelah 5 detik
                            setTimeout(() => {
                                instructionsOverlay.classList.add('hidden');
                            }, 5000);
                        }, 2000);
                    }, 1000);
                } catch (err) {
                    console.error('Error accessing camera:', err);
                    loadingOverlay.style.display = 'none';
                    errorMessage.style.display = 'block';
                    
                    // Sembunyikan pesan error setelah 3 detik
                    setTimeout(() => {
                        errorMessage.style.display = 'none';
                    }, 3000);
                }
            }

            // Event listener untuk tombol bantuan
            helpButton.addEventListener('click', () => {
                instructionsOverlay.classList.remove('hidden');
            });

            // Event listener untuk tombol tutup instruksi
            closeInstructions.addEventListener('click', () => {
                instructionsOverlay.classList.add('hidden');
            });

            // Tunggu hingga model siap
            modelViewer.addEventListener('load', () => {
                console.log("Model siap.");
            });

            // Mulai kamera saat halaman dimuat
            startCamera();

            // Membersihkan stream saat halaman ditutup
            window.addEventListener('beforeunload', () => {
                if (cameraView.srcObject) {
                    const tracks = cameraView.srcObject.getTracks();
                    tracks.forEach(track => track.stop());
                }
            });
        });
    </script>
</body>
</html>
